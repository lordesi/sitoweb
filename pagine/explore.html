    <script>

        document.querySelectorAll('.col-100.relative').forEach(section => {
        const prevButton = section.querySelector('.wrapper__movies__button.prev');
        const nextButton = section.querySelector('.wrapper__movies__button.next');
        const movieWrapper = section.querySelector('.wrapper_movies_horiz');
        const movieWidth = 320;

            if (prevButton && nextButton && movieWrapper) {
                prevButton.addEventListener('click', () => {
                    movieWrapper.scrollBy({
                        left: -movieWidth,
                        behavior: 'smooth'
                    });
                });

                nextButton.addEventListener('click', () => {
                    movieWrapper.scrollBy({
                        left: movieWidth,
                        behavior: 'smooth'
                    });
                });
            }
        });

        
        const movieWidth = 320; 

        
        prevButton.addEventListener('click', () => {
        movieWrapper.scrollBy({
            left: -movieWidth, 
            behavior: 'smooth' 
        });
        });

       
        nextButton.addEventListener('click', () => {
        movieWrapper.scrollBy({
            left: movieWidth,
            behavior: 'smooth'
        });
        });


        function openModalById(movieId) {
            const movie = moviesData.find(m => m.id === movieId);

            if (!movie) return;

            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-description').textContent = movie.description;
            document.getElementById('modal-img').src = movie.imgSrc;
            document.getElementById('date-duration').textContent = `${movie.year}  ·  ${movie.duration}`;
            document.getElementById('regia').innerHTML = `<strong>Regia:</strong> ${movie.regia}`;
            document.getElementById('cast').innerHTML = `<strong>Cast:</strong> ${movie.cast}`;
            document.getElementById('genere').innerHTML = `<strong>Genere:</strong> ${movie.genere}`;

            document.getElementById('overlay').style.display = 'block';
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);

            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }, 300);

            document.body.classList.remove('modal-open');
        }

    </script>
